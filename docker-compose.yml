services:
  factcheck:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - DATA_DIR=/data
      - YTDLP_COOKIES_FILE=${YTDLP_COOKIES_FILE:-}
      - TRANSCRIBE_MODEL=${TRANSCRIBE_MODEL:-gpt-4o-transcribe}
      - FACTCHECK_MODEL=${FACTCHECK_MODEL:-gpt-5.2-2025-12-11}
    volumes:
      - ./data:/data
