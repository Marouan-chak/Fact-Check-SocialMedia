<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fact-Check Social Media</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <div class="headerRow">
          <div>
            <h1>Fact-Check Social Media</h1>
            <p class="muted">
              Paste a video URL (Instagram, YouTube, X, TikTok, etc.) → download audio → transcribe → fact-check with
              web search.
            </p>
          </div>
          <button id="historyToggle" class="btn btnSecondary" type="button">History</button>
        </div>
      </header>

      <section class="card">
        <div class="grid2">
          <div>
            <label class="label" for="url">Video URL</label>
            <div class="row">
              <input id="url" class="input" placeholder="https://www.instagram.com/reel/... or https://youtu.be/..." />
              <button id="run" class="btn">Analyze</button>
            </div>
          </div>
          <div>
            <label class="label">Output language</label>
            <div class="dropdown" id="langDropdown">
              <button id="langButton" class="dropdownBtn" type="button">
                <span id="langLabel">Arabic</span>
                <span class="chev">▾</span>
              </button>
              <div id="langMenu" class="dropdownMenu hidden">
                <input id="langSearch" class="input" placeholder="Search language..." />
                <div id="langList" class="dropdownList"></div>
              </div>
            </div>
            <label class="check">
              <input id="forceRun" type="checkbox" />
              Re-run (overwrite saved result)
            </label>
          </div>
        </div>
      </section>

      <section id="historyCard" class="card hidden">
        <div class="row space-between">
          <div>
            <div class="label">History</div>
            <div class="muted small">Previously analyzed videos (newest first)</div>
          </div>
          <button id="historyRefresh" class="btn btnSecondary" type="button">Refresh</button>
        </div>
        <div id="historyList" class="historyList"></div>
      </section>

      <section id="statusCard" class="card hidden">
        <div class="row space-between">
          <div>
            <div class="label">Status</div>
            <div id="statusText" class="status">—</div>
          </div>
          <div class="pill" id="progressPill">0%</div>
        </div>
        <div class="bar">
          <div id="progressBar" class="barFill" style="width: 0%"></div>
        </div>
        <div id="infoBox" class="info hidden"></div>
        <div id="errorBox" class="error hidden"></div>
      </section>

      <section id="resultCard" class="card hidden">
        <div class="resultTop">
          <div id="scoreCircle" class="scoreCircle" style="--pct: 0; --score-color: var(--accent)">
            <div class="scoreInner">
              <div id="scorePct" class="scorePct">0%</div>
              <div class="scoreLabel">Truthfulness</div>
            </div>
          </div>
          <div class="resultMeta">
            <div class="row space-between">
              <div>
                <h2 class="h2">Report</h2>
                <div id="verdictText" class="verdict">—</div>
                <div id="generatedAt" class="muted small"></div>
              </div>
              <button id="rerunBtn" class="btn btnSecondary" type="button">Re-run</button>
            </div>
            <div id="reportSummary" class="summary"></div>
          </div>
        </div>

        <div class="grid">
          <div>
            <h3>What’s right</h3>
            <ul id="whatsRight"></ul>
          </div>
          <div>
            <h3>What’s wrong</h3>
            <ul id="whatsWrong"></ul>
          </div>
        </div>

        <h3>Danger / Harm</h3>
        <ul id="dangerList"></ul>

        <div class="panelTabs" role="tablist" aria-label="Report details">
          <button
            id="tabClaims"
            class="tabBtn tabBtnActive"
            type="button"
            role="tab"
            aria-selected="true"
            aria-controls="panelClaims"
          >
            Claims (detailed)
          </button>
          <button
            id="tabSources"
            class="tabBtn"
            type="button"
            role="tab"
            aria-selected="false"
            aria-controls="panelSources"
          >
            Sources used
          </button>
          <button
            id="tabTranscript"
            class="tabBtn"
            type="button"
            role="tab"
            aria-selected="false"
            aria-controls="panelTranscript"
          >
            Transcript
          </button>
        </div>

        <div id="panelClaims" class="panel" role="tabpanel" aria-labelledby="tabClaims">
          <div id="claimsList" class="claims"></div>
        </div>
        <div id="panelSources" class="panel hidden" role="tabpanel" aria-labelledby="tabSources">
          <ul id="sourcesList"></ul>
        </div>
        <div id="panelTranscript" class="panel hidden" role="tabpanel" aria-labelledby="tabTranscript">
          <pre id="transcript" class="pre"></pre>
        </div>
      </section>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
